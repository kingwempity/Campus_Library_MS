{% extends 'base.html' %}
{% block title %}登录 - 校园图书借阅管理系统{% endblock %}
{% block content %}
<section class="relative overflow-hidden min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div class="rounded-2xl border border-black/10 dark:border-white/10 bg-white dark:bg-zinc-900 p-8 shadow-lg">
      <!-- Logo和标题 -->
      <div class="text-center mb-8">
        <div class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-primary-600 text-white shadow-lg mb-4">
          <i data-feather="book-open"></i>
        </div>
        <h1 class="text-2xl font-semibold tracking-tight">登录系统</h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">校园图书借阅管理系统</p>
      </div>

      <!-- 错误提示 -->
      {% if error %}
      <div class="mb-6 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 p-4">
        <div class="flex items-center gap-2">
          <i data-feather="alert-circle" class="w-5 h-5 text-red-600 dark:text-red-400"></i>
          <p class="text-sm text-red-800 dark:text-red-300">{{ error }}</p>
        </div>
      </div>
      {% endif %}

      <!-- 登录表单 -->
      <form method="post" action="{% url 'login' %}{% if next %}?next={{ next|urlencode }}{% endif %}" class="space-y-6">
        {% csrf_token %}
        
        <!-- 用户名 -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            用户名
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            value="{{ username|default:'' }}"
            required 
            autofocus
            class="w-full rounded-lg border border-black/10 dark:border-white/10 bg-white dark:bg-zinc-800 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="请输入用户名"
          />
        </div>

        <!-- 密码 -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            密码
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            class="w-full rounded-lg border border-black/10 dark:border-white/10 bg-white dark:bg-zinc-800 px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            placeholder="请输入密码"
          />
        </div>

        <!-- 提交按钮 -->
        <button 
          type="submit"
          class="w-full rounded-lg bg-primary-600 text-white px-4 py-2.5 text-sm font-medium hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
        >
          登录
        </button>
      </form>
    </div>

    <!-- 返回首页链接 -->
    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-primary-600 dark:text-primary-400 hover:underline">
        <i data-feather="arrow-left" class="inline w-4 h-4 mr-1"></i>
        返回首页
      </a>
    </div>
  </div>
</section>

<script>
  // 页面加载完成后初始化图标
  if (window.feather) {
    window.feather.replace();
  }
</script>
{% endblock %}

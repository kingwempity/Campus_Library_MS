<!DOCTYPE html>
<html lang="zh-CN" class="h-full" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}校园图书借阅管理系统{% endblock %}</title>
    <meta name="color-scheme" content="light dark">

    <!-- TailwindCSS via CDN (with dark mode class strategy) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['ui-sans-serif', 'system-ui', 'PingFang SC', 'Segoe UI', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'] },
            colors: {
              primary: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8',
                500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81',
              }
            }
          }
        }
      }
    </script>

    <!-- Icons (Heroicons) -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
      /* Smooth transitions for theme and layout */
      .theme-transition { transition: background-color .3s ease, color .3s ease, border-color .3s ease; }
    </style>
</head>
<body class="h-full theme-transition bg-white text-gray-900 dark:bg-black dark:text-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Top Bar -->
        <header class="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-white/60 bg-white/80 dark:bg-black/60 border-b border-black/5 dark:border-white/10">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-primary-600 text-white shadow-sm">
                <i data-feather="book-open"></i>
              </span>
              <span class="text-lg font-semibold tracking-tight">校园图书借阅管理系统</span>
            </div>
            <div class="flex items-center gap-2">
              <button id="theme-toggle" class="inline-flex items-center gap-2 rounded-full border border-black/10 dark:border-white/10 px-3 py-1.5 text-sm hover:bg-black/5 dark:hover:bg-white/5">
                <i data-feather="moon"></i>
                <span class="hidden sm:inline">切换主题</span>
              </button>
              {% if request.user.is_authenticated %}
              <a href="/admin/" class="inline-flex items-center gap-2 rounded-full bg-primary-600 text-white px-3 py-1.5 text-sm hover:bg-primary-500">
                <i data-feather="settings"></i>
                管理后台
              </a>
              {% else %}
              <a href="/admin/login/" class="inline-flex items-center gap-2 rounded-full border border-black/10 dark:border-white/10 px-3 py-1.5 text-sm hover:bg-black/5 dark:hover:bg-white/5">
                <i data-feather="log-in"></i>
                登录
              </a>
              {% endif %}
            </div>
          </div>
        </header>

        <!-- Main -->
        <main class="flex-1">
          {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="border-t border-black/5 dark:border-white/10 py-6 text-center text-sm text-gray-500 dark:text-gray-400">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            © {{ now|default:2025 }} 校园图书借阅管理系统
          </div>
        </footer>
    </div>

    <script>
      // Theme toggle with localStorage, prefers-color-scheme as fallback
      (function () {
        const root = document.documentElement;
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          root.classList.add('dark');
        }
        function setTheme(mode) {
          if (mode === 'dark') { root.classList.add('dark'); } else { root.classList.remove('dark'); }
          localStorage.setItem('theme', mode);
        }
        const btn = document.getElementById('theme-toggle');
        if (btn) {
          btn.addEventListener('click', () => {
            const isDark = root.classList.contains('dark');
            setTheme(isDark ? 'light' : 'dark');
            if (window.feather) window.feather.replace();
          });
        }
      })();
      if (window.feather) window.feather.replace();
    </script>
</body>
</html>

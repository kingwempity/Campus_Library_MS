{% extends 'base.html' %}
{% block title %}仪表盘 - 校园图书借阅管理系统{% endblock %}
{% block content %}
<section class="relative overflow-hidden">
  <!-- Hero -->
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-14 sm:py-20">
    <div class="grid grid-cols-1 lg:grid-cols-2 items-center gap-10">
      <div>
        <h1 class="text-3xl sm:text-5xl font-semibold tracking-tight leading-tight">
          借阅更简单，管理更高效
        </h1>
        <p class="mt-4 text-base sm:text-lg text-gray-600 dark:text-gray-300">
          支持图书录入、查询、借阅、归还、续借与统计，内置权限与安全策略，提供现代化响应式界面与亮/暗主题。
        </p>
        <div class="mt-8 flex flex-wrap gap-3">
          <a href="/admin/" class="inline-flex items-center gap-2 rounded-full bg-primary-600 text-white px-5 py-2.5 text-sm sm:text-base hover:bg-primary-500">
            <i data-feather="bar-chart-2"></i>
            进入管理后台
          </a>
          <a href="#features" class="inline-flex items-center gap-2 rounded-full border border-black/10 dark:border-white/10 px-5 py-2.5 text-sm sm:text-base hover:bg-black/5 dark:hover:bg-white/5">
            <i data-feather="play"></i>
            了解功能
          </a>
        </div>
      </div>
      <div class="relative">
        <div class="aspect-[4/3] rounded-3xl border border-black/10 dark:border-white/10 bg-gradient-to-tr from-primary-600/15 via-primary-500/10 to-primary-400/10 p-1">
          <div class="h-full w-full rounded-[calc(theme(borderRadius.3xl)-4px)] bg-white dark:bg-zinc-900 flex items-center justify-center">
            <div class="grid grid-cols-3 gap-4 p-6 w-full">
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
              <div class="rounded-2xl h-24 bg-black/5 dark:bg-white/5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Feature Section -->
  <div id="features" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="rounded-2xl p-6 border border-black/10 dark:border-white/10 bg-white/60 dark:bg-white/5 backdrop-blur">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-primary-600 text-white">
            <i data-feather="search"></i>
          </span>
          <h3 class="text-lg font-medium">高性能查询</h3>
        </div>
        <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">支持多条件模糊查询与分页展示，ORM 优化。</p>
      </div>
      <div class="rounded-2xl p-6 border border-black/10 dark:border-white/10 bg-white/60 dark:bg-white/5 backdrop-blur">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-primary-600 text-white">
            <i data-feather="shield"></i>
          </span>
          <h3 class="text-lg font-medium">RBAC 权限</h3>
        </div>
        <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">后端严格校验权限，前端动态控制交互。</p>
      </div>
      <div class="rounded-2xl p-6 border border-black/10 dark:border-white/10 bg-white/60 dark:bg-white/5 backdrop-blur">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-primary-600 text-white">
            <i data-feather="clock"></i>
          </span>
          <h3 class="text-lg font-medium">逾期与罚款</h3>
        </div>
        <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">自动计算逾期、罚款与提醒，保障流程闭环。</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
